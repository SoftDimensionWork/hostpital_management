<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/login.css">
</head>

<body>
    <div class="Hospital__Login__Page">
        <div class="Mian__Login__Bar">
            <div class="Login__Section__Bar">
                <div class="Logo__Section">
                    <img src="./images/Main__Logo.png" alt="" class="Logo__Section__Size">
                </div>
                <dir class="">
                    <form action="">
                        <div class="">
                            <label for="username" class="Text__Label">User Name</label>
                            <input type="text" name="username" class="Login__Section__Input">
                        </div>
                        <div>
                            <label for="password" class="Text__Label">Password</label>
                            <input type="password" name="password" class="Login__Section__Input">
                        </div>
                        <div>
                            <input type="submit" value="Log In" class="Login__Button">
                        </div>
                    </form>
                </dir>
            </div>
        </div>
    </div>
</body>

</html>
